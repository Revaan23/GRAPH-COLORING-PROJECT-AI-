<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Graph Coloring (CSP)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1> GRAPH COLORING VISUALIZER</h1>
      <p class="subtitle">Constraint Satisfaction Problem Demo</p>
    </header>

    <section class="sidebar">
      <h2>Controls</h2>
      <label>Number of Nodes:</label>
      <input type="number" id="nodeCount" value="6" min="3" max="15">
      <button onclick="generateGraph()">Generate Graph</button>
      <button onclick="colorGraph()">Start Coloring</button>
      <button onclick="resetGraph()">Reset</button>
      <p id="result"></p>
    </section>

    <section class="main">
      <canvas id="graphCanvas" width="700" height="500"></canvas>
    </section>
  </div>

  <footer>
    <p>Built by Revaan âš¡ Interactive CSP Visualizer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
